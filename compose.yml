services:
  adihara-py-boilerplate:
    restart: unless-stopped
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    environment:
      - DB_CONNECTION_STRING=${DB_CONNECTION_STRING}
      - HASH_SALT=${HASH_SALT}
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${APP_PORT:-3000}:3000"